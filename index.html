<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random HTML Example</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 40px; }
        .card { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .btn { background: #007bff; color: #fff; padding: 10px 18px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Hello, World!</h2>
        <p>This is a random HTML card with a button.</p>
        <button class="btn" onclick="alert('Button clicked!')">Click Me</button>
    </div>
</body>
</html>
